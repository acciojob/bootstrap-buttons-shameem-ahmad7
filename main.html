<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center mt-5">
    <!-- Button 1: Primary button -->
    <button id="button-1" class="btn btn-primary mb-2">Primary Button</button>
    
    <!-- Button 2: Outline secondary button -->
    <button id="button-2" class="btn btn-outline-secondary mb-2">Outline Secondary Button</button>
    
    <!-- Button 3: Success large button -->
    <button id="button-3" class="btn btn-success btn-lg mb-2">Success Large Button</button>
    
    <!-- Button 4: Danger small button -->
    <button id="button-4" class="btn btn-danger btn-sm mb-2">Danger Small Button</button>
    
    <!-- Button 5: Warning large full-screen width button -->
    <button id="button-5" class="btn btn-warning btn-lg w-100 mb-2">Warning Full-Width Button</button>
    
    <!-- Button 6: Disabled info button -->
    <button id="button-6" class="btn btn-info disabled mb-2" disabled>Disabled Info Button</button>
    
    <!-- Button 7: Light button -->
    <button id="button-7" class="btn btn-light mb-2">Light Button</button>
    
    <!-- Button 8: Link button -->
    <a id="button-8" class="btn btn-link mb-2" href="#">Link Button</a>
</div>

<!-- Bootstrap JS (for future interactivity if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
